{% extends 'home.html' %}

{% block content %}

<form action="/login/" method="POST" class="login">

{% endif %}

{{ form.as_p }}
<br>
<input type="hidden" name="next" value="{{ request.GET.next }}"/>
<br><button class ="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
